# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# DESIGN TWEAKS

# Disable visual alerts
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Use true color
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:Tc'

# Clock mode
setw -g clock-mode-colour '#F5C2E7'

# Copy mode
setw -g mode-style 'fg=#F5C2E7 bg=#2E1A47 bold'

# Pane borders
set -g pane-border-style 'fg=#F5C2E7'
set -g pane-active-border-style 'fg=#F38BA8'

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=#F5C2E7'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

# Window styles
setw -g window-status-current-style 'fg=#F5C2E7 bg=#2E1A47 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#F5C2E7 dim'
setw -g window-status-format ' #I #[fg=#F9E2AF]#W #[fg=#F5C2E7]#F '

setw -g window-status-bell-style 'fg=#F9E2AF bg=#2E1A47 bold'

# Message style
set -g message-style 'fg=#F9E2AF bg=#1E1E2E bold'

# Plugins
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
